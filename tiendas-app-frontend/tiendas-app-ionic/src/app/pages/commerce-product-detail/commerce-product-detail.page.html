<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{product?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="speaker-detail">
  <div class="speaker-background">
    <img [src]="product?.image" [alt]="product?.name" />
  </div>

  <ion-grid>
    <ion-row size="9">
      <ion-col>
        <h2>{{product?.name}}</h2>
      </ion-col>
      <ion-col size="3" class="price">
        <ion-chip color="primary">
          <ion-label>${{product?.price | number : '1.2-2'}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding speaker-detail">
    <p>{{product?.description}}</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="onDelete()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
