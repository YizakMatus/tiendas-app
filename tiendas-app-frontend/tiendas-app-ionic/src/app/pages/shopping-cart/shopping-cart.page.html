<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products;">
      <ion-thumbnail slot="start">
        <img src="https://placeimg.com/50/50/food" />
      </ion-thumbnail>
      <ion-label>{{product.name}}</ion-label>
      <ion-icon
        name="trash"
        color="danger"
        slot="end"
        (click)="onRemove()"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
