<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products; let i = index;">
      <ion-thumbnail slot="start">
        <img [src]="product.image" />
      </ion-thumbnail>
      <ion-label>{{product.name}}</ion-label>
      <ion-badge color="primary">${{product.price}}</ion-badge>
      <ion-icon
        name="trash"
        color="danger"
        slot="end"
        (click)="onRemove(i)"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-chip>
      <ion-icon name="cart" color="dark"></ion-icon>
      <ion-label>Total: ${{total | number : '1.2-2'}}</ion-label>
    </ion-chip>
    <ion-button expand="block" (click)="onCopy()">Copiar lista</ion-button>
  </ion-toolbar>
</ion-footer>
