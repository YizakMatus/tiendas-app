<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Comercio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{commerce?.address}}</ion-card-subtitle>
      <ion-card-title>{{commerce?.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>{{commerce?.description}}</ion-card-content>

    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{commerce?.email}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>{{commerce?.phone}}</ion-label>
    </ion-item>

    <ion-item detail (click)="onCommerceProducts()">
      <ion-icon name="cart" slot="start"></ion-icon>
      <ion-label>Ver productos</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
