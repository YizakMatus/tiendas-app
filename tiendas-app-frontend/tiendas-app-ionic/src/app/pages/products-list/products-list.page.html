<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let product of products;"
      detail
      (click)="onProduct(product)"
    >
      <ion-thumbnail slot="start">
        <img [src]="product.image" />
      </ion-thumbnail>
      <ion-label>{{product.name}}</ion-label>
      <ion-badge color="primary"
        >${{product.price | number : '1.2-2'}}</ion-badge
      >
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onShoppingCart()" expand="block"
      >Lista de Compras</ion-button
    >
  </ion-toolbar>
</ion-footer>
